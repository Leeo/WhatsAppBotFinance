version: '3.8'

services:
  # Backend API + Bot WhatsApp
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-bot-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./tokens:/app/tokens
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_SESSION_NAME=finance-bot-session
      - BOT_HEADLESS=true
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
    networks:
      - finance-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: finance-bot-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - finance-bot-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: finance-bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - finance-bot-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    container_name: finance-bot-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - finance-bot-network

networks:
  finance-bot-network:
    driver: bridge
